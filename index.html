<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Terminal</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="snow-container"></div>
    <div class="social-buttons">
        <a href="https://twitter.com/YourTwitterHandle" target="_blank" class="social-button twitter">
            <div class="button-content">
                <svg viewBox="0 0 24 24">
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.4-1.47-2.572 0-4.658 2.086-4.658 4.66 0 .364.042.718.12 1.06-3.873-.195-7.304-2.05-9.602-4.868-.4.69-.63 1.49-.63 2.342 0 1.616.823 3.043 2.072 3.878-.764-.025-1.482-.234-2.11-.583v.06c0 2.257 1.605 4.14 3.737 4.568-.392.106-.803.162-1.227.162-.3 0-.593-.028-.877-.082.593 1.85 2.313 3.198 4.352 3.234-1.595 1.25-3.604 1.995-5.786 1.995-.376 0-.747-.022-1.112-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                </svg>
            </div>
        </a>
        <a href="https://t.me/YourTelegramChannel" target="_blank" class="social-button telegram">
            <div class="button-content">
                <svg viewBox="0 0 24 24">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.223-.548.223l.188-2.85 5.18-4.68c.223-.198-.05-.308-.346-.11l-6.4 4.03-2.76-.918c-.598-.187-.608-.598.126-.887l10.78-4.157c.505-.187.96.112.786.877z"/>
                </svg>
            </div>
        </a>
        <a href="https://dexscreener.com/YourToken" target="_blank" class="social-button dexscreener">
            <div class="button-content">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
        </a>
    </div>
    <div class="left-side-image">
        <img src="https://i.imgur.com/mw7d9CL.png" alt="Side Image">
    </div>
    <!-- Terminal -->
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="terminal-button close"></span>
                <span class="terminal-button minimize"></span>
                <span class="terminal-button maximize"></span>
            </div>
        </div>
        <div class="terminal-output">
            <!-- Terminal output will go here -->
        </div>
        <div class="terminal-input-line">
            <span class="terminal-prompt">></span>
            <input type="text" class="terminal-input" autocomplete="off" spellcheck="false">
        </div>
    </div>
    <!-- Phone Container -->
    <div class="phone-container">
        <div class="phone-header">
            <div class="phone-notch">
                <div class="phone-camera"></div>
                <div class="phone-speaker"></div>
            </div>
            <div class="status-bar">
                <span class="time"></span>
                <div class="status-icons">
                    <span>ðŸ“¶</span>
                    <span>ðŸ”‹</span>
                </div>
            </div>
        </div>
        <div class="phone-content">
            <div class="app-header">
                <img src="path/to/twitter-logo.png" class="twitter-logo" alt="Twitter">
                <span class="username">@YourTwitterHandle</span>
            </div>
            <div class="notification-area">
                <!-- Tweets will be loaded here -->
            </div>
        </div>
        <div class="phone-footer">
            <button class="minimize-btn">âˆ’</button>
            <div class="home-indicator"></div>
        </div>
    </div>

    <!-- Clock -->
    <div class="clock-container">
        <div class="clock-time">00<span class="dots">:</span>00<span class="dots">:</span>00</div>
        <div class="clock-date">Monday, Jan 1</div>
        <div class="clock-face">(ï½¡â™¥â€¿ï½¡)</div>
    </div>
    <div class="custom-cursor"></div>
    <div class="cursor-dot"></div>
    <div class="click-effects"></div>

    <div class="soundwave-container">
        <div class="soundwave">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="/js/terminal.js"></script>
    <script src="/public/js/musicPlayer.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/phone.js"></script>
    <script src="/js/snow.js"></script>
    <script src="/js/cursor.js"></script>
</body>
</html>
